<a [routerLink]="['/product']">Novo</a>

<p-table #dt
dataKey="id"
  [value]="products" [tableStyle]="{ 'min-width': '50rem' }"
[globalFilterFields]="['name', 'product.category.name']"

>
<ng-template pTemplate="caption">
  <div class="flex">
      <p-iconField iconPosition="left" class="ml-auto">
          <p-inputIcon>
              <i class="pi pi-search"></i>
          </p-inputIcon>
          <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword" />
      </p-iconField>
  </div>
</ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th>Cód.</th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Quantidade</th>
          <th>Quantidade minima</th>
          <th>Preço</th>
          <th>Preço Dolar</th>
          <th>Status</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category?.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.quantity_alert }}</td>
          <td>{{ product.price | currency:'BRL' }}</td>
          <td>{{ calculateQuote(product.price) | currency:'USD' }}</td>
          <td>
            <p-tag [value]="getStatus(product.quantity, product.quantity_alert)" 
            [severity]="getSeverity(product.quantity, product.quantity_alert)" />
          </td>
          <td>
            <p-button
                icon="pi pi-pencil"
                class="mr-2"
                [rounded]="true"
                [outlined]="true"
                severity="success"
                (onClick)="editProduct(product)" />
            <p-button
                icon="pi pi-trash"
                severity="danger"
                [rounded]="true"
                [outlined]="true"
                (onClick)="deleteProduct(product)" />
        </td>
      </tr>
  </ng-template>
</p-table>
<p-confirmDialog [style]="{ width: '450px' }" />
<p-toast />
