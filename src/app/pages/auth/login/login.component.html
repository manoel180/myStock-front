<div class="align-content-center align-center origin-center  w-screen h-screen justify-content-center flex ">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 align-self-center">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo.jpeg"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
    <span class="text-600 font-medium line-height-3"
      >Don't have an account?</span
    >
    <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
      >Create today!</a
    >
  </div>

  <div>
    <form [formGroup]="loginForm" class="form" (ngSubmit)="onLogin()">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input
          id="id-username"
          formControlName="username"
          pInputText
          placeholder="Login"
        />
      </p-inputGroup>
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <p-password
          inputId="password"
          placeholder="Senha"
          [inputStyle]="{
            width: '100%',
            'border-top-left-radius': '0px',
            'border-bottom-left-radius': '0px'
          }"
          [style]="{ width: '100%' }"
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
        />
      </p-inputGroup>

      <div class="flex align-items-center justify-content-between mb-6">
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>

      <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full">
        Entrar
      </button>
    </form>
  </div>
</div>
</div>
