<div class="w-screen h-screen justify-content-center  flex ">
<div class="surface-card p-4 shadow-2 border-round-3xl w-full lg:w-6 align-self-center">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo.jpeg"
      alt="logo"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Welcome!!!</div>
  </div>

  <div >
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-user"></i>
        </p-inputGroupAddon>
        <input
          id="id-username"
          formControlName="username"
          pInputText
          placeholder="Login"
        />
      </p-inputGroup>
      <p-inputGroup>
        <p-inputGroupAddon>
          <i class="pi pi-lock"></i>
        </p-inputGroupAddon>
        <p-password
          inputId="password"
          placeholder="Senha"
          inputStyleClass="inputStyle"
          [style]="{width: '100%', height: '58px'}"
          showClear
          formControlName="password"
          [toggleMask]="true"
          [feedback]="false"
        />
      </p-inputGroup>

      <div class="flex align-items-center justify-content-between mb-5">
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>
      <p-button label="Entrar" icon=" "  [raised]="true" type="submit" rounded styleClass="w-full border-round-2xl" />
    </form>
  </div>
</div>
</div>
